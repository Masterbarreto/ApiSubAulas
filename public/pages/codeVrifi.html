<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .code {
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
      background-color: #f9f9f9;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Código de Validação</h1>
    <p class="description">Use o código abaixo para validar sua conta no sistema Sub Aulas:</p>
    <div class="code">{{validationCode}}</div>
    <p class="footer">Se você não solicitou este código, ignore este e-mail.</p>
    <a href="https://sub-aulas.vercel.app/validate-account" class="button">Acessar o Sistema</a>
  </div>
</body>
</html>
